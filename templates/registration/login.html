{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body_class %}login-bg{% endblock %}

{% block content %}
<style>
  body.login-bg {
    background-image: url('https://villahermosa.tecnm.mx/images/oferta/matecnologia/principal.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  .card {
    background-color: rgba(255, 255, 255, 0.95); /* Fondo semitransparente para mayor legibilidad */
    border-radius: 1rem;
  }
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Log In</button>
    </form>
  </div>
</div>
{% endblock %}
